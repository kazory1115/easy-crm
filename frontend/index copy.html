<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>報價管理系統</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#eff6ff',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              },
            },
          },
        },
      };
    </script>
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      .glass-effect {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.9);
      }

      .hover-scale {
        transition: transform 0.2s ease-in-out;
      }

      .hover-scale:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen"
  >
    <div id="app">
      <!-- Header -->
      <div class="glass-effect shadow-lg border-b border-white/20">
        <div class="max-w-7xl mx-auto px-6 py-4">
          <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="mb-4 md:mb-0">
              <h1
                class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
              >
                報價管理系統
              </h1>
              <p class="text-gray-600 mt-1">專業報價單製作工具</p>
            </div>
            <div class="flex gap-3">
              <button
                class="flex items-center gap-2 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-all duration-200 hover-scale shadow-lg"
              >
                <i class="bi bi-printer"></i>
                <span>列印</span>
              </button>
              <button
                class="flex items-center gap-2 px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all duration-200 hover-scale shadow-lg"
              >
                <i class="bi bi-file-earmark-pdf"></i>
                <span>匯出 PDF</span>
              </button>
              <button
                @click="exportDoc"
                class="flex items-center gap-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-all duration-200 hover-scale shadow-lg"
              >
                <i class="bi bi-file-earmark-word"></i>
                <span>匯出 Word</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="max-w-7xl mx-auto px-6 py-8">
        <!-- Quotation Card -->
        <div
          class="bg-white rounded-2xl shadow-2xl border border-gray-100 overflow-hidden fade-in-up"
        >
          <!-- Card Header -->
          <div
            class="bg-gradient-to-r from-blue-500 to-purple-600 p-8 text-white"
          >
            <div class="text-center mb-8">
              <h2 class="text-4xl font-bold mb-2">報價單</h2>
              <div class="w-24 h-1 bg-white/30 mx-auto rounded-full"></div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
              <div class="space-y-6">
                <div class="flex items-center">
                  <label class="w-24 text-white/90 font-medium"
                    >客戶名稱:</label
                  >
                  <input
                    type="text"
                    class="flex-1 ml-4 px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:bg-white/20 focus:border-white/40 transition-all duration-200"
                    v-model="customerName"
                    placeholder="請輸入客戶名稱"
                  />
                </div>
                <div class="flex items-center">
                  <label class="w-24 text-white/90 font-medium"
                    >聯絡電話:</label
                  >
                  <input
                    type="text"
                    class="flex-1 ml-4 px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:bg-white/20 focus:border-white/40 transition-all duration-200"
                    placeholder="請輸入聯絡電話"
                  />
                </div>
              </div>

              <div class="space-y-6">
                <div class="flex items-center">
                  <label class="w-24 text-white/90 font-medium"
                    >報價單號:</label
                  >
                  <input
                    type="text"
                    class="flex-1 ml-4 px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/60 focus:bg-white/20 focus:border-white/40 transition-all duration-200"
                    v-model="quotationNumber"
                    placeholder="請輸入報價單號"
                  />
                </div>
                <div class="flex items-center">
                  <label class="w-24 text-white/90 font-medium"
                    >報價日期:</label
                  >
                  <input
                    type="date"
                    class="flex-1 ml-4 px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white focus:bg-white/20 focus:border-white/40 transition-all duration-200"
                    v-model="date"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Card Body -->
          <div class="p-8">
            <!-- Add Item Dropdown -->
            <div class="flex justify-end mb-6">
              <div class="relative">
                <button
                  @click="showDropdown = !showDropdown"
                  class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white rounded-lg shadow-lg transition-all duration-200 hover-scale"
                >
                  <i class="bi bi-plus-circle"></i>
                  <span>新增項目</span>
                  <i
                    class="bi bi-chevron-down transition-transform duration-200"
                    :class="{ 'rotate-180': showDropdown }"
                  ></i>
                </button>
                <div
                  v-show="showDropdown"
                  class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-100 z-10"
                >
                  <button
                    @click.prevent="addRow('drop'); showDropdown = false"
                    class="w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors duration-200 rounded-t-lg"
                  >
                    一般項目
                  </button>
                  <button
                    @click.prevent="addRow('host'); showDropdown = false"
                    class="w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors duration-200"
                  >
                    主機資料
                  </button>
                  <button
                    @click.prevent="addRow('input'); showDropdown = false"
                    class="w-full text-left px-4 py-3 hover:bg-gray-50 transition-colors duration-200 rounded-b-lg"
                  >
                    填寫項目
                  </button>
                </div>
              </div>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto rounded-lg border border-gray-200">
              <table class="w-full min-w-[900px]">
                <thead class="bg-gradient-to-r from-gray-50 to-gray-100">
                  <tr>
                    <th
                      class="px-4 py-4 text-left font-semibold text-gray-700 w-16"
                    >
                      項次
                    </th>
                    <th class="px-4 py-4 text-left font-semibold text-gray-700">
                      品名規格
                    </th>
                    <th
                      class="px-4 py-4 text-left font-semibold text-gray-700 w-32"
                    >
                      數量
                    </th>
                    <th
                      class="px-4 py-4 text-left font-semibold text-gray-700 w-24"
                    >
                      單位
                    </th>
                    <th
                      class="px-4 py-4 text-left font-semibold text-gray-700 w-32"
                    >
                      單價
                    </th>
                    <th
                      class="px-4 py-4 text-left font-semibold text-gray-700 w-32"
                    >
                      複價
                    </th>
                    <th
                      class="px-4 py-4 text-center font-semibold text-gray-700 w-20"
                    >
                      功能
                    </th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                  <tr
                    v-for="(item, index) in items"
                    :key="index"
                    class="hover:bg-gray-50 transition-colors duration-200"
                  >
                    <td class="px-4 py-4 text-gray-700 font-medium">
                      {{ item.id }}
                    </td>

                    <td class="px-4 py-4">
                      <input
                        v-if="item.type === 'input'"
                        type="text"
                        v-model="item.name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="請輸入品名規格"
                      />
                      <select
                        v-if="item.type === 'drop'"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        @change="selectRowData(item.id, $event, 'drop')"
                      >
                        <option value="" disabled selected>新增項目</option>
                        <option
                          v-for="dropItem in itemDatas"
                          :key="dropItem.id"
                          :value="dropItem.id"
                        >
                          {{ dropItem.name }}
                        </option>
                      </select>
                      <select
                        v-if="item.type === 'host'"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        @change="selectRowData(item.id, $event, 'host')"
                      >
                        <option value="" disabled selected>新增項目</option>
                        <option
                          v-for="hostItem in hostDatas"
                          :key="hostItem.id"
                          :value="hostItem.id"
                        >
                          {{ hostItem.name }}
                        </option>
                      </select>

                      <div
                        class="text-left mt-2 p-3 bg-gray-50 rounded-lg"
                        v-html="hostShowText[item.id]"
                        v-if="item.type === 'host' && hostShowText[item.id]"
                      ></div>
                    </td>
                    <td class="px-4 py-4">
                      <input
                        type="number"
                        v-model="item.quantity"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="請輸入數量"
                        list="quantityList"
                      />
                      <datalist id="quantityList">
                        <option v-for="item in 10" :key="item" :value="item">
                          {{ item }}
                        </option>
                      </datalist>
                    </td>
                    <td class="px-4 py-4">
                      <input
                        type="text"
                        v-model="item.unit"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="輸入單位"
                      />
                    </td>
                    <td class="px-4 py-4">
                      <input
                        type="number"
                        v-model="item.price"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="請輸入單價"
                      />
                    </td>
                    <td
                      class="px-4 py-4 text-right font-semibold text-gray-800"
                    >
                      {{ (item.quantity * item.price).toLocaleString() }}
                    </td>
                    <td class="px-4 py-4 text-center">
                      <button
                        class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                        @click="delRow(item.id)"
                        :disabled="items.length <= 1"
                      >
                        <i class="bi bi-dash-circle text-lg"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Summary Section -->
            <div class="grid md:grid-cols-2 gap-8 mt-8">
              <!-- Notes Card -->
              <div
                class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-xl p-6 shadow-lg"
              >
                <div class="flex items-center gap-2 mb-4">
                  <i class="bi bi-sticky text-blue-500 text-xl"></i>
                  <h5 class="text-lg font-semibold text-gray-800">備註</h5>
                </div>
                <textarea
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none"
                  rows="4"
                  placeholder="請輸入備註事項..."
                ></textarea>
              </div>

              <!-- Calculation Card -->
              <div
                class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-6 shadow-lg"
              >
                <div class="flex items-center gap-2 mb-4">
                  <i class="bi bi-calculator text-blue-500 text-xl"></i>
                  <h5 class="text-lg font-semibold text-gray-800">金額計算</h5>
                </div>
                <div class="space-y-3">
                  <div class="flex justify-between text-gray-600">
                    <span>小計:</span>
                    <span class="font-medium"
                      >{{ total.toLocaleString() }}</span
                    >
                  </div>
                  <hr class="border-gray-300" />
                  <div class="flex justify-between text-xl font-bold">
                    <span class="text-gray-800">總金額:</span>
                    <span class="text-blue-600"
                      >{{ total.toLocaleString() }} 元</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Card Footer -->
          <div class="bg-gradient-to-r from-gray-50 to-gray-100 p-8">
            <div class="grid md:grid-cols-2 gap-8">
              <div>
                <h5 class="text-lg font-semibold text-gray-800 mb-4">
                  製表人簽名
                </h5>
                <div
                  class="h-24 border-2 border-dashed border-gray-300 rounded-lg bg-white flex items-center justify-center text-gray-400"
                >
                  <i class="bi bi-pen text-2xl"></i>
                </div>
              </div>
              <div>
                <h5 class="text-lg font-semibold text-gray-800 mb-4">
                  客戶簽名
                </h5>
                <div
                  class="h-24 border-2 border-dashed border-gray-300 rounded-lg bg-white flex items-center justify-center text-gray-400"
                >
                  <i class="bi bi-pen text-2xl"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            customerName: '',
            quotationNumber: '',
            date: new Date().toISOString().split('T')[0],
            showDropdown: false,
            items: [
              {
                id: 1,
                name: '',
                quantity: 1,
                unit: '',
                price: 0,
                type: 'input',
              },
            ],
            itemDatas: [
              { id: 1, name: '筆記型電腦', price: 25000, unit: '台' },
              { id: 2, name: '滑鼠', price: 500, unit: '個' },
              { id: 3, name: '鍵盤', price: 1200, unit: '個' },
            ],
            hostDatas: [
              {
                id: 1,
                name: 'Server A',
                spec: 'Intel i7, 16GB RAM, 1TB SSD',
                price: 50000,
                unit: '台',
              },
              {
                id: 2,
                name: 'Server B',
                spec: 'Intel i9, 32GB RAM, 2TB SSD',
                price: 80000,
                unit: '台',
              },
            ],
            hostShowText: {},
          };
        },
        computed: {
          total() {
            return this.items.reduce((sum, item) => {
              return sum + item.quantity * item.price;
            }, 0);
          },
        },
        methods: {
          addRow(type) {
            const newId = Math.max(...this.items.map((item) => item.id)) + 1;
            this.items.push({
              id: newId,
              name: '',
              quantity: 1,
              unit: '',
              price: 0,
              type: type,
            });
          },
          delRow(id) {
            if (this.items.length > 1) {
              this.items = this.items.filter((item) => item.id !== id);
              delete this.hostShowText[id];
            }
          },
          selectRowData(itemId, event, type) {
            const selectedId = parseInt(event.target.value);
            const item = this.items.find((item) => item.id === itemId);

            if (type === 'drop') {
              const selectedItem = this.itemDatas.find(
                (data) => data.id === selectedId
              );
              if (selectedItem) {
                item.name = selectedItem.name;
                item.price = selectedItem.price;
                item.unit = selectedItem.unit;
              }
            } else if (type === 'host') {
              const selectedHost = this.hostDatas.find(
                (data) => data.id === selectedId
              );
              if (selectedHost) {
                item.name = selectedHost.name;
                item.price = selectedHost.price;
                item.unit = selectedHost.unit;
                this.hostShowText[
                  itemId
                ] = `<strong>規格:</strong> ${selectedHost.spec}`;
              }
            }
          },
          exportDoc() {
            alert('匯出 Word 功能');
          },
        },
        mounted() {
          // 點擊外部關閉下拉選單
          document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
              this.showDropdown = false;
            }
          });
        },
      }).mount('#app');
    </script>
  </body>
</html>
