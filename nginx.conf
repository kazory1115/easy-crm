server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;


    location / {
        try_files $uri $uri/ =404;
    }


    # 針對 /laravelDB 路徑，將請求導向 Laravel 專案
    location /laravelDB/ {
        try_files $uri $uri/ /laravelDB/public/index.php?$query_string;
    }
    location /testFB/ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html/testFB$fastcgi_script_name;
        include fastcgi_params;  # 直接引入 fastcgi_params
    }



    # location / {
    #     try_files $uri $uri/ /index.php?$query_string;  # 讓所有請求進入 index.php
    # }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        include fastcgi_params;  # 直接引入 fastcgi_params
    }
}
