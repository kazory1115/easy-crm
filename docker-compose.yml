services:
  # MySQL 資料庫（MVP 只保留單一主庫）
  mysql:
    image: mysql:8.0
    container_name: easy-crm-mysql
    restart: unless-stopped
    environment:
      # 建庫與帳號設定，對應 .env
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      TZ: ${TIMEZONE}
    ports:
      # 對外連接埠（本機->容器）
      - "${DB_EXTERNAL_PORT}:3306"
    volumes:
      # 資料持久化
      - mysql_data:/var/lib/mysql
    healthcheck:
      # 簡單健康檢查，讓其他服務可判斷資料庫狀態
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP-FPM 應用服務（Laravel）
  php:
    build:
      context: .
      args:
        TIMEZONE: ${TIMEZONE}
        PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT}
        PHP_UPLOAD_MAX_FILESIZE: ${PHP_UPLOAD_MAX_FILESIZE}
        PHP_POST_MAX_SIZE: ${PHP_POST_MAX_SIZE}
    container_name: easy-crm-php
    restart: unless-stopped
    # 進入容器時的工作目錄
    working_dir: /var/www/html/backend
    volumes:
      # 掛載後端程式碼
      - ./backend:/var/www/html/backend
    environment:
      # Laravel 連線用 DB 參數
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TZ: ${TIMEZONE}
    depends_on:
      - mysql

  # Nginx 反向代理（前端靜態檔 + API）
  nginx:
    image: nginx:1.25-alpine
    container_name: easy-crm-nginx
    restart: unless-stopped
    volumes:
      # Nginx 設定
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # 後端 public 與前端 dist
      - ./backend:/var/www/html/backend
      - ./frontend/dist:/var/www/html/frontend/dist
    ports:
      # 對外 HTTP 入口
      - "${NGINX_PORT}:80"
    depends_on:
      - php

volumes:
  # MySQL 資料卷
  mysql_data:
    name: easy-crm-mysql-data
